  val_list: ../../dataset/MIMIC/mimic-cxr-2.0.0-validate.csv
  test_list: ../../dataset/MIMIC/mimic-cxr-2.0.0-test.csv
  diseases: ['No Finding', 'Enlarged Cardiomediastinum', 'Cardiomegaly', 'Lung Opacity', 'Lung Lesion', 'Edema', 'Consolidation', 'Pneumonia', 'Atelectasis', 'Pneumothorax', 'Pleural Effusion', 'Pleural Other', 'Fracture', 'Support Devices']
  test_diseases_name: ['Atelectasis', 'Cardiomegaly', 'Consolidation', 'Edema', 'Pleural Effusion']
  task_type: multi-label classification

COVIDx:
  data_dir: <PATH_TO_DATASET>/covidx-cxr3/
  train_list: ../../dataset/covidx3/train_COVIDx9A_clean.txt
  val_list: ../../dataset/covidx3/test_COVIDx9A.txt
