
BCNB_ALN:
  csv: ./dataset_csv/subtype/BCNB_ALN.csv
  root_path: /data4/embedding/BCNB/Gigapath_tile
  split_dir: ./data_split
  task_cfg_path: ./task_configs/subtype/BCNB_ALN.yaml
  num_classes: 3
  slide_key: slide_id
  split_key: slide_id
  max_tiles: 2000
  shuffle_tiles: true
  subsample_ratio: 0.8

BRACS_FINE:
  csv: ./dataset_csv/subtype/BRACS_FINE.csv
  root_path: /data4/embedding/BRACS/Gigapath_tile
  split_dir: ./data_split
  split_key: slide_id
  task_cfg_path: ./task_configs/subtype/BRACS_FINE.yaml
  num_classes: 7
  slide_key: slide_id
  max_tiles: 2000
  shuffle_tiles: true
  subsample_ratio: 0.8



